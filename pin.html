<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enter PIN</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0000ff;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      justify-content: space-between;
    }

    .header {
      text-align: center;
      padding-top: 50px;
    }

    h2 {
      margin: 10px 0 5px;
      font-size: 24px;
      font-weight: 600;
    }

    p {
      font-size: 14px;
      color: #e0e0e0;
      margin: 0 20px 30px;
    }

    .pin-dots {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .dot {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      border: 2px solid white;
      background-color: transparent;
    }

    .dot.filled {
      background-color: white;
    }

    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 80px);
      gap: 20px;
      justify-content: center;
      margin-bottom: 30px;
    }

    .key {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
      cursor: pointer;
    }

    .key:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    .footer {
      text-align: center;
      font-size: 14px;
      margin-bottom: 30px;
    }

    .footer a {
      color: white;
      text-decoration: underline;
    }

    .special {
      font-size: 22px;
    }

    .top-space {
      height: 30px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>Enter Your Passcode</h2>
    <p>Enter your PIN to access your wallet</p>
    <div class="pin-dots" id="pinDots">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>

  <div class="keypad">
    <div class="key">1</div>
    <div class="key">2</div>
    <div class="key">3</div>
    <div class="key">4</div>
    <div class="key">5</div>
    <div class="key">6</div>
    <div class="key">7</div>
    <div class="key">8</div>
    <div class="key">9</div>
    <div class="key special">0</div>
    <div class="key special">ðŸ”’</div>
    <div class="key special">âœ–</div>
  </div>

  <div class="footer">
    Forgotten your passcode?<br/>
    <a href="#">Reset passcode</a>
  </div>

  <script>
    const pin = [];
    const dots = document.querySelectorAll('.dot');
    const keys = document.querySelectorAll('.key');

    keys.forEach(key => {
      key.addEventListener('click', () => {
        const value = key.textContent.trim();

        if (!isNaN(value) && pin.length < 4) {
          pin.push(value);
        } else if (value === 'âœ–') {
          pin.pop();
        }

        updateDots();

        if (pin.length === 4) {
          setTimeout(() => {
            window.location.href = 'dashboard.html';
          }, 300);
        }
      });
    });

    function updateDots() {
      dots.forEach((dot, index) => {
        dot.classList.toggle('filled', index < pin.length);
      });
    }
  </script>
</body>
</html>
