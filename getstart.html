<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Get Started - BLUEPAY</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0000FF;
      color: white;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      font-size: 14px;
    }

    .top-bar a {
      color: white;
      text-decoration: none;
    }

    .container {
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin-top: 20px;
    }

    .welcome {
      font-size: 20px;
      margin-top: 10px;
    }

    p {
      margin-top: 15px;
      font-size: 15px;
      line-height: 1.5;
      color: #f0f0f0;
    }

    input {
      width: 90%;
      max-width: 400px;
      padding: 14px;
      margin-top: 15px;
      border-radius: 10px;
      border: none;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 16px;
    }

    input::placeholder {
      color: #ddd;
    }

    .disclaimer {
      font-size: 12px;
      margin-top: 10px;
      color: #ccc;
    }

    .create-btn {
      background: white;
      color: #0000FF;
      border: none;
      padding: 14px 30px;
      border-radius: 30px;
      font-size: 16px;
      font-weight: bold;
      margin-top: 25px;
      cursor: pointer;
    }

    .login-link {
      margin-top: 20px;
      font-size: 14px;
    }

    .login-link a {
      color: white;
      text-decoration: underline;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <div>&larr;</div>
    <a href="#">You Need Help?</a>
  </div>

  <div class="container">
    <h1>BLUEPAY</h1>
    <div class="welcome">Welcome!</div>
    <p>
      Get your account ready and instantly start buying,<br>
      selling airtime and data online and start paying all<br>
      your bills in cheaper price.
    </p>

    <form onsubmit="event.preventDefault(); window.location.href='pin.html';">
      <input type="text" placeholder="Your Full Name" required /><br>
      <input type="email" placeholder="Your Email" required /><br>
      <input type="password" placeholder="Password" required /><br>
      <div class="disclaimer">Any further actions indicates that you agree with our<br>terms & conditions!</div>
      <button type="submit" class="create-btn">Create account</button>
    </form>

    <div class="login-link">
      Already have an account? <a href="#">Sign in</a>
    </div>
  </div>

</body>
</html>
